<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5.js Camera Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<script>
  let video;

  function setup() {
    createCanvas(windowWidth, windowHeight);

    // Access the front camera
    video = createCapture({
      video: {
        facingMode: { ideal: "user" } // Prefer front camera
      }
    });
    video.size(width, height); // Resize video to canvas size
    video.hide(); // Hide the default video element, as weâ€™ll draw it on canvas
  }

  function draw() {
    // Draw the video feed on the canvas
    image(video, 0, 0, width, height);

    // Apply an overlay effect (e.g., translucent green overlay)
    fill(0, 255, 0, 50); // Green color with transparency
    rect(0, 0, width, height);
  }
</script>

</body>
</html>
